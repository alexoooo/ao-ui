<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<body>
<wicket:panel>

	<div wicket:id="toggle">
		[Toggle Goes Here]
	</div>
	
	
	<wicket:fragment wicket:id="header-opened">
		<span wicket:id="title"
			  class="opened_toggle">
			[Title]
		</span>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="header-closed">
		<span wicket:id="title"
			  class="closed_toggle">
			[Title]
		</span>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="body">
		<span wicket:id="body"
			  class="body_toggle">
			[Body]
		</span>
	</wicket:fragment>

</wicket:panel>
</body>
</html>
