<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

<body>
<wicket:border>

    <table width="100%">
        <tr><td colspan="2">
            <span wicket:id="toggle">
                <span style="font-weight:bold;"
                      wicket:id="header">
                    [Header Toggle]
                </span>
            </span>
        </td></tr>
        <tr><td width="14"></td><td>
            <span wicket:id="detail">
                <wicket:body/>
            </span>
        </td></tr>
    </table>

</wicket:border>
</body>
</html>
